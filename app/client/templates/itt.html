<template name="itt">
  <h3>Trading Token</h3>
  <ul class="trader-account-list">
    <li>
    <button class="modal">
      {{> dapp_identicon identity=address class="dapp-medium"}}
      <h3>{{symbol}} - {{name}}</h3>
      <span>{{address}}</span>
      <h3>Supply {{supply}}</h3>
      <h3>Owned  {{balanceOf}}</h3>
      <h3>Refund &Xi; {{etherBalanceOf}}</h3>
    </button>
    <button class="withdraw">
      Withdraw Refund
    </button>
    </li>
  </ul>
</template>

<template name="ittList">
  <h3>Select Trading Token</h3>
    <ul class="trader-account-list">
    {{#each ittsummary}}
    <li>
      <button class="ittButton">
        {{> dapp_identicon identity=address class="dapp-medium"}}
        <h3>{{symbol}} - {{name}}</h3>
        <span>{{address}}</span>
        <h3>Owned  {{balanceOf}}</h3>
        <h3>Refund &Xi; {{etherBalanceOf}}</h3>
      </button>
    </li>  
    {{/each}}
    </ul>

</template>
